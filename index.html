<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- Fonts and icons -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/css/sidebar.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/vuefire@1.3.0/dist/vuefire.js"
    ></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-storage.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <!-- Material Kit CSS -->
    <link href="assets/css/material-kit.css?v=2.0.4" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <!-- side bar stylesheet in assets/css/sidebar.css -->
      <div id="mySidebar" class="sidebar">
        <div class="sideHead">
          <a href="javascript:void(0)" class="closebtn" @click="closeNav"
            >&times;</a
          >
          <h3 class="text-white ml-2">Catagories</h3>
        </div>
        <form class="form-inline ml-auto" style="margin: 10px !important">
          <div
            class="form-group no-border"
            style="margin-bottom: 17px !important"
          >
            <input
              v-model="filterSearchTerm"
              type="text"
              class="form-control"
              placeholder="Search"
            />
          </div>
          <button class="btn btn-white btn-just-icon btn-round">
            <i class="material-icons">search</i>
          </button>
        </form>
        <!-- catagories -->

        <a
          style="text-transform: capitalize"
          v-for="cata in FilteredCatagories"
          v-bind:href="'#/search?query=' + cata.name"
          >{{cata.name}}</a
        >

        <!-- /catagories -->
      </div>
      <!-- /side bar -->

      <!-- nav bar -->
      <nav class="navbar navbar-expand-lg bg-info">
        <div class="container" style="max-width: 1353px">
          <div class="navbar-translate">
            <button class="openbtn btn btn-success" @click="openNav">
              &#9776;Menu
            </button>

            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="sr-only">Toggle navigation</span>
              <span class="navbar-toggler-icon"></span>
              <span class="navbar-toggler-icon"></span>
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse">
            <form class="form-inline ml-auto">
              <div class="form-group no-border">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search"
                  v-model="searchTerm"
                />
              </div>
              <button
                @click="search"
                class="btn btn-white btn-just-icon btn-round"
              >
                <i class="material-icons">search</i>
              </button>
            </form>
          </div>
        </div>
      </nav>

      <!-- Dinamic content -->

      <router-view></router-view>

      <!-- /Dinamic content -->

      <!-- footer -->
      <footer class="footer footer-default">
        <div class="container"></div>
      </footer>
      <!-- /footer -->
    </div>
    <script type="module" src="assets/js/vueScript.js"></script>
    <!--   Core JS Files   -->
    <script src="assets/js/core/jquery.min.js" type="text/javascript"></script>
    <script src="assets/js/core/popper.min.js" type="text/javascript"></script>
    <script
      src="assets/js/core/bootstrap-material-design.min.js"
      type="text/javascript"
    ></script>
    <!-- <script src="assets/js/plugins/moment.min.js"></script> -->
    <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
    <!-- <script src="assets/js/plugins/bootstrap-datetimepicker.js" type="text/javascript"></script> -->
    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <!-- <script src="assets/js/plugins/nouislider.min.js" type="text/javascript"></script> -->
    <!--  Google Maps Plugin  -->
    <!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script> -->
    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
    <script
      src="assets/js/material-kit.js?v=2.0.4"
      type="text/javascript"
    ></script>
    <script src="assets/js/themes.js" type="text/javascript"></script>
  </body>
</html>
