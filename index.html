    />

      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"

    <link rel="stylesheet" href="assets/css/sidebar.css" />

      rel="stylesheet"

    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <!-- Material Kit CSS -->
    <!--<link href="assets/css/material-kit.css?v=2.0.4" rel="stylesheet" />-->
  </head>
  <body>
    <div id="app">
      <!-- side bar stylesheet in assets/css/sidebar.css -->
      <div id="mySidebar" class="sidebar">
        <div class="sideHead">
          <a href="javascript:void(0)" class="closebtn" @click="closeNav"
            >&times;</a
          >
          <h3 class="text-white ml-2">Catagories</h3>
        </div>
        <form class="form-inline mr-auto ml-auto">
          <div class="catasearch">
            <input
              v-model="filterSearchTerm"
              class="form-control searchinput"
              type="text"
              placeholder="Search"
              aria-label="Search"
              style="margin-left: 7px; width: 215px !important"
            />
            <button class="searchbtn">
              <i class="ri-search-line"></i>
            </button>
          </div>
        </form>
        <!-- catagories -->

        <a
          class="catagorylst"
          style="text-transform: capitalize"
          v-for="cata in FilteredCatagories"
          v-bind:href="'#/search?query=' + cata.name"
          >{{cata.name}}</a
        >
        <hr />

        <!-- /catagories -->
      </div>
      <!-- /side bar -->

      <!--Navbar-->
      <nav class="navbar navbar-expand-lg navbar-dark indigo mb-4">
        <!-- Navbar brand -->
        <a class="navbar-brand"
          ><button class="openbtn" @click="openNav">
            <i class="ri-menu-2-line"></i></button
        ></a>
        <a href="#/"
          ><img
            class="mr-auto"
            src="assets/img/retgo.png"
            style="width: 100px; margin-left: 30px"
        /></a>
        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="form-inline mr-auto ml-auto">
            <div class="">
              <input
                class="form-control searchinput"
                type="text"
                aria-label="Search"
                v-model="searchTerm"
              />
            </div>
            <button class="searchbtn" @click="search">
              <i class="ri-search-line"></i>
            </button>
          </form>
        </div>
        <!-- Collapsible content -->
      </nav>
      <!--/.Navbar-->
      <!-- Dinamic content -->

      <router-view></router-view>

      <!-- /Dinamic content -->
      <!-- footer -->
      <footer class="footer footer-default">
        <div class="container"></div>
      </footer>
      <!-- /footer -->
    </div>
    <script type="module" src="assets/js/vueScript.js"></script>
    <!--   Core JS Files   -->
    <script src="assets/js/core/jquery.min.js" type="text/javascript"></script>
    <script src="assets/js/core/popper.min.js" type="text/javascript"></script>
    <script
      src="assets/js/core/bootstrap-material-design.min.js"
      type="text/javascript"
    ></script>
    <!-- <script src="assets/js/plugins/moment.min.js"></script> -->

    <!-- <script src="assets/js/plugins/nouislider.min.js" type="text/javascript"></script> -->
    <!--  Google Maps Plugin  -->
    <!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script> -->
    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->

      src="assets/js/material-kit.js?v=2.0.4"
      type="text/javascript"
    ></script>
    <!-- Bootstrap core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"
    ></script>
    <!-- MDB core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"
    ></script>
    <script src="assets/js/themes.js" type="text/javascript"></script>
    <!-- Insert the vue core before vue-toasted -->
    <script src="https://unpkg.com/vue-toasted"></script>

    <script></script>
